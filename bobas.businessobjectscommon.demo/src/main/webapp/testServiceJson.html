<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Test Services | Json</title>
    <script type="text/javascript" src="./3rdparty/jquery.js"></script>
    <script>
        var getRootUrl = function () {
            var tmp = window.location.href;
            return tmp.substring(0, tmp.indexOf('/test'));
        };
        var getWADL = function () {
            var url = getRootUrl() + '/services/jersey/application.wadl';
            $.ajax({
                type: 'GET',
                contentType: "application/xml",
                url: url,
                success: function (data, status) {
                    document.location.assign(url);
                },
                error: function (err) {
                    showErrors(err);
                }
            });
        };
        var address = getRootUrl() + '/services/jersey/json';
        var showResult = function (opRslt) {
            $("#rsltCode").html("");
            $("#rsltMsg").html("");
            $("#rsltCount").html("");
            $("#rsltValues").html("");
            if (opRslt) {
                if (opRslt.ResultCode) {
                    $("#rsltCode").html(opRslt.ResultCode);
                }
                if (opRslt.Message) {
                    $("#rsltMsg").html(opRslt.Message);
                }
                if (opRslt.ResultObjects) {
                    $("#rsltCount").html(opRslt.ResultObjects.length);
                }
                $("#rsltValues").html(JSON.stringify(opRslt, null, 4));
            }
            else {
                $("#rsltCode").html(-999);
                $("#rsltMsg").html("unkown.");
            }
        };
        var showErrors = function (err) {
            $("#rsltCode").html("");
            $("#rsltMsg").html("");
            $("#rsltCount").html("");
            $("#rsltValues").html("");
            if (err) {
                if (err.status) {
                    $("#rsltCode").html(err.status);
                }
                if (err.statusText) {
                    $("#rsltMsg").html(err.statusText);
                }
                $("#rsltValues").html(err.responseText);
            }
            else {
                $("#rsltCode").html(-999);
                $("#rsltMsg").html("unkown.");
            }
        }
        var generateFromSchema = function (schema) {
            // 处理对象类型
            if (schema.type === 'object') {
                const obj = {};
                if (schema.properties) {
                    Object.entries(schema.properties).forEach(([key, value]) => {
                        obj[key] = generateFromSchema(value);
                    });
                }
                return obj;
            }
            // 处理数组类型
            if (schema.type === 'array') {
                if (schema.items) {
                    return [generateFromSchema(schema.items)];
                }
                return [];
            }
            // 处理基础类型（带默认值）
            if (schema.default !== undefined) {
                return schema.default;
            }
            // 返回类型默认值
            const typeDefaults = {
                string: '',
                number: 0,
                boolean: false,
                null: null
            };
            return typeDefaults[schema.type] ?? null;
        }
        var token = '1q2w3e';
        var testCreateMaterials = function () {
            var url = address + '/schema?boCode=CC_TT_MATERIALS&token=' + token;
            var criteria = {};
            $.ajax({
                type: 'GET',
                contentType: "application/json",
                url: url,
                success: function (data, status) {
                    showResult(generateFromSchema(JSON.parse(data)));
                },
                error: function (err) {
                    showErrors(err);
                }
            });
        }
        var testFetchMaterials = function () {
            var url = address + '/fetchMaterials?token=' + token;
            var criteria = {};
            $.ajax({
                type: 'POST',
                contentType: "application/json",
                url: url,
                data: JSON.stringify(criteria),
                success: function (data, status) {
                    showResult(data);
                },
                error: function (err) {
                    showErrors(err);
                }
            });
        }
        var testSaveMaterials = function () {
            var url = address + '/saveMaterials?token=' + token;
            var data = testCreateMaterials();
            $.ajax({
                type: 'POST',
                contentType: "application/json",
                url: url,
                data: JSON.stringify(data),
                success: function (data, status) {
                    showResult(data);
                },
                error: function (err) {
                    showErrors(err);
                }
            });
        };

        var testCreateSalesOrder = function () {
            var url = address + '/schema?boCode=CC_TT_SALESORDER&token=' + token;
            var criteria = {};
            $.ajax({
                type: 'GET',
                contentType: "application/json",
                url: url,
                success: function (data, status) {
                    showResult(generateFromSchema(JSON.parse(data)));
                },
                error: function (err) {
                    showErrors(err);
                }
            });
        }
        var testFetchSalesOrder = function () {
            var url = address + '/fetchSalesOrder?token=' + token;
            var criteria = { "ResultCount": "20" };
            $.ajax({
                type: 'POST',
                contentType: "application/json",
                url: url,
                data: JSON.stringify(criteria),
                success: function (data, status) {
                    showResult(data);
                },
                error: function (err) {
                    showErrors(err);
                }
            });
        }
        var testSaveSalesOrder = function () {
            var url = address + '/saveSalesOrder?token=' + token;
            var data = testCreateSalesOrder();
            $.ajax({
                type: 'POST',
                contentType: "application/json",
                url: url,
                data: JSON.stringify(data),
                success: function (data, status) {
                    showResult(data);
                },
                error: function (err) {
                    showErrors(err);
                }
            });
        };

    </script>
</head>

<body>
    <label>test data services | json</label>
    <a href=""><label style="color:blue" onclick="getWADL();"> [WADL]</label></a>
    <br />
    <div>
        <table>
            <tr>
                <td>
                    <label>Materials</label>
                </td>
                <td>
                    <input type="button" value="create" onclick="testCreateMaterials();" />
                </td>
                <td>
                    <input type="button" value="fetch" onclick="testFetchMaterials();" />
                </td>
                <td>
                    <input type="button" value="save" onclick="testSaveMaterials();" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>SalesOrder</label>
                </td>
                <td>
                    <input type="button" value="create" onclick="testCreateSalesOrder();" />
                </td>
                <td>
                    <input type="button" value="fetch" onclick="testFetchSalesOrder();" />
                </td>
                <td>
                    <input type="button" value="save" onclick="testSaveSalesOrder();" />
                </td>
            </tr>
        </table>
    </div>
    <br />
    <div>
        <label>code:</label>
        <label id="rsltCode"></label>
        <br />
        <label>messages:</label>
        <label id="rsltMsg"></label>
        <br />
        <label>count:</label>
        <label id="rsltCount"></label>
        <br />
        <label id="rsltValues"></label>
    </div>
</body>

</html>
